feign:
  circuitbreaker:
    enabled: true
    alphanumeric-ids:
      enabled: true


resilience4j:
  circuitbreaker:
    instances:
      DEPARTMENT-SERVICE:
        automaticTransitionFromOpenToHalfOpenEnabled: true
        minimumNumberOfCalls: 5
        failureHealthIndicator: 50
        registerHealthIndicator: true
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED
      ORGANIZATION-SERVICE:
        automaticTransitionFromOpenToHalfOpenEnabled: true
        minimumNumberOfCalls: 5
        failureHealthIndicator: 50
        registerHealthIndicator: true
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED
  retry:
    instances:
      ORGANIZATION-SERVICE:
        registerHealthIndicator: true
        waitDuration: 1s
        maxRetryAttempts: 5
      DEPARTMENT-SERVICE:
        registerHealthIndicator: true
        waitDuration: 1s
        maxRetryAttempts: 5
        
management:
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include: "*"

springdoc:
